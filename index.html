<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triángulo</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center p-5">
        <div class="card" style="width: 18rem;">
            <p class="card-header text-center fw-bold">Triángulo</p>
            <div>
                <img src="https://escolaeducacao.com.br/wp-content/uploads/2020/03/area-perimetro-triangulo.png" class="card-img-top " alt="...">
            </div>
            <div class="card-body">
                <p class="card-text">
                    <div class="rounded bg-secondary my-3 border border-primary">
                        <div class="p-4 d-flex justify-content-center">
                            <p id="resultado" class="text-white fw-bold pantalla m-auto"></p>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center">
                        <h6>Lado a</h6>
                        <input type="text" class="form-control" id="ladoA">
                        <h6>Lado b</h6>
                        <input type="text" class="form-control" id="ladoB">
                        <h6>Lado c</h6>
                        <input type="text" class="form-control" id="ladoC">
                        <div class="p-3 text-center">
                            <button class="btn btn-primary calculador" id="calcular">Calcular</button>
                            <button class="btn btn-danger" id="borrar">Borrar</button>
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <script>
        console.log("ya hay conexion")
        let ladoAInput = document.getElementById("ladoA");
        let ladoBInput = document.getElementById("ladoB");
        let ladoCInput = document.getElementById("ladoC");
        let calcularButton = document.getElementById("calcular");
        let borrarButton = document.getElementById("borrar");
        let pantalla = document.querySelector('.pantalla');

        borrarButton.addEventListener("click", () => {
            pantalla.innerHTML = "";
            ladoAInput.value = "";
            ladoBInput.value = "";
            ladoCInput.value = "";
        });

        calcularButton.addEventListener("click", () => {
            let ladoA = parseFloat(ladoAInput.value);
            let ladoB = parseFloat(ladoBInput.value);
            let ladoC = parseFloat(ladoCInput.value);

            if (isNaN(ladoA) || isNaN(ladoB) || isNaN(ladoC)) {
                pantalla.innerHTML = "Por favor, ingresa valores válidos para todos los lados.";
            } else {
                let perimetro = ladoA + ladoB + ladoC;
                let area = 0.5 * ladoA * ladoB; // Área usando la fórmula convencional
                pantalla.innerHTML = `Perímetro: ${perimetro.toFixed(2)}, Área: ${area.toFixed(2)}`;
            }
        });
    </script>
</body>

</html>

<style>
    .p {
        outline: red solid 2px;
    }

    .Anotacion {
        text-align: center;
    }

    .pantalla {
        padding: 30px;
    }

    body {
        background: rgb(0, 0, 0);
        background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(32, 38, 191, 1) 99%);
    }
</style>
